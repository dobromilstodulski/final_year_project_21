{% if not user.profilePicture %}

<div class="avatar">
    <div class="w-24 rounded-full">
        <img src="../../static/images/default_profile_picture.png" />
    </div>
</div>

{% else %}

<div class="avatar">
    <div class="w-24 rounded-full">
        <img src="https://fypkmpsr.s3.eu-west-1.amazonaws.com/{{user.profilePicture}}" />
    </div>
</div>

{% endif %}
